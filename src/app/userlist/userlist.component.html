<div class="container mt-4">
    <h2>Felhasználók listája</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Név</th>
          <th>Email</th>
          <th>Admin jogosultság</th>
          <th>Akciók</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.admin === 2 ? 'Admin' : user.admin === 1 ? 'Felhasználó' : 'Nincs jogosultság' }}</td>
          <td>
            <button *ngIf="user.admin === 0" class="btn btn-success" (click)="setAdmin(user.id)">Feljogosít</button>
            <button *ngIf="user.admin === 1" class="btn btn-warning" (click)="demotivate(user.id)">Lefokoz</button>
            <button class="btn btn-primary" (click)="addEmployee(user.id)">Hozzáadás dolgozókhoz</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
