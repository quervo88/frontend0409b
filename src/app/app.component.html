<div id="mainheaderer" class="mainheader d-flex justify-content-between align-items-center p-3 bg-dark text-white">
  <!-- Bal oldal: Kezdőlap -->
  <div>
    <a class="btn btn-outline-light" routerLink="/home">Kezdőlap</a>
  </div>

  <!-- Közép: Cím -->
  <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
    <h2>Hairdress Air</h2>
  </div>

  <!-- Jobb oldal: Bejelentkezés / Kijelentkezés -->
  <div>
    <ng-container *ngIf="!authService.isLoggedIn(); else loggedInTemplate">
      <a class="btn btn-outline-light me-2" routerLink="/login">Bejelentkezés</a>
      <a class="btn btn-outline-light" routerLink="/register">Regisztráció</a>
    </ng-container>

    <ng-template #loggedInTemplate>
      <span class="me-3 text-white">Üdv, {{ user?.name }}</span>
      <button class="btn btn-outline-light" (click)="logout()">Kijelentkezés</button>
    </ng-template>
  </div>
</div>

  
<!-- Navbar -->
  <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto justify-content-center">
          <li class="nav-item">
            <a class="nav-link" routerLink="/new">Új foglalás</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/list">Foglalások</a>
          </li>
          <li class="nav-item" *ngIf="user?.admin === 2">
            <a class="nav-link" routerLink="/superadmin">Felhasználók</a>
          </li>
          <li class="nav-item" *ngIf="user?.admin === 2">
            <a class="nav-link" routerLink="/services">Szolgáltatások</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Tartalom -->
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
